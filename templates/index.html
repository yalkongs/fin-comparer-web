        /* Modal */

            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;

        .modal-content {

            border-radius: 32px;

        @keyframes modalIn {

        .detail-row {

        .detail-label {

    <script>
        let currentCat = 'deposit';
        let currentTerm = 12;
        let viewMode = 'grid'; // 'grid' or 'list'
        let productsData = [];

        const catNames = {
            'deposit': 'ì˜ˆê¸ˆ ìƒí’ˆ ìµœì € ê¸ˆë¦¬',
            'saving': 'ì ê¸ˆ ìƒí’ˆ ìµœê³  ê¸ˆë¦¬',
            'credit': 'ê°œì¸ ì‹ ìš©ëŒ€ì¶œ ìµœì € ê¸ˆë¦¬',
            'mortgage': 'ì£¼íƒ ë‹´ë³´ëŒ€ì¶œ ìµœì € ê¸ˆë¦¬'
        };

        async function fetchStatus() {
            const res = await fetch('/api/status');
            const data = await res.json();
            document.getElementById('lastUpdateIdx').textContent = data.last_updated;
        }

        async function fetchProducts() {
            const grid = document.getElementById('productGrid');
            const table = document.getElementById('tableBody');

            const res = await fetch(`/api/products?category=${currentCat}&term=${currentTerm}`);
            productsData = await res.json();

            render();
        }

        function render() {
            const grid = document.getElementById('productGrid');
            const tableBody = document.getElementById('tableBody');
            const gridView = document.getElementById('productGrid');
            const tableView = document.getElementById('productTable');

            if (viewMode === 'grid') {
                gridView.style.display = 'grid';
                tableView.style.display = 'none';
            } else {
                gridView.style.display = 'none';
                tableView.style.display = 'block';
            }

            grid.innerHTML = '';
            tableBody.innerHTML = '';

            const isLoan = currentCat === 'credit' || currentCat === 'mortgage';
            const bestRate = isLoan ? Math.min(...productsData.map(p => p.rate2)) : Math.max(...productsData.map(p => p.rate2));

            productsData.forEach((p, idx) => {
                const isBest = p.rate2 === bestRate;

                // Render Card
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = (idx * 0.05) + 's';
                card.innerHTML = `
                    ${isBest ? '<div class="best-badge">BEST</div>' : ''}
                    <span class="bank-tag">${p.bank}</span>
                    <h3 class="prod-name">${p.name}</h3>
                    <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                        <span style="color:var(--text-muted); font-size:0.9rem;">ìµœê³  ê¸ˆë¦¬</span>
                        <div class="rate-val">${p.rate2.toFixed(2)}<span>%</span></div>
                    </div>
                    <div class="pref-tags">
                        ${p.pref_categories.map(tag => `<span class="pref-tag">${tag}</span>`).join('')}
                    </div>
                `;
                card.onclick = () => showDetail(p);
                grid.appendChild(card);

                // Render Row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${p.bank}</td>
                    <td style="font-weight:600;">${p.name} ${isBest ? '<span style="color:var(--success); margin-left:5px;">â˜…</span>' : ''}</td>
                    <td>${p.rate.toFixed(2)}%</td>
                    <td style="color:var(--success); font-weight:700;">${p.rate2.toFixed(2)}%</td>
                `;
                row.onclick = () => showDetail(p);
                tableBody.appendChild(row);
            });
        }

        function showDetail(p) {
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('modalBody');
            body.innerHTML = `
                <span class="bank-tag" style="font-size:1.1rem; color:var(--accent);">${p.bank}</span>
                <h2 style="font-size:2rem; margin-bottom:40px;">${p.name}</h2>
                
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:30px; margin-bottom:40px;">
                    <div style="background:var(--glass); padding:20px; border-radius:20px;">
                        <div class="detail-label">ê¸°ë³¸ ê¸ˆë¦¬</div>
                        <div class="detail-val" style="font-size:1.5rem; font-weight:700;">${p.rate.toFixed(2)}%</div>
                    </div>
                    <div style="background:var(--glass); padding:20px; border-radius:20px; border:1px solid var(--success);">
                        <div class="detail-label">ìš°ëŒ€ ê¸ˆë¦¬ (ìµœê³ )</div>
                        <div class="detail-val" style="font-size:1.5rem; font-weight:700; color:var(--success);">${p.rate2.toFixed(2)}%</div>
                    </div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">ê°€ì… ë°©ë²•</div>
                    <div class="detail-val">${p.join_way}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">ìš°ëŒ€ í•­ëª©</div>
                    <div class="pref-tags">
                        ${p.pref_categories.map(tag => `<span class="pref-tag" style="font-size:0.9rem; padding:6px 14px;">${tag}</span>`).join('')}
                    </div>
                </div>
                <div class="detail-row" style="margin-top:24px;">
                    <div class="detail-label">ë§Œê¸° ì´ì ì„¤ëª…</div>
                    <div class="detail-val">${p.mtrt_int}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">ê¸°íƒ€ ìœ ì˜ì‚¬í•­ ë° ìš°ëŒ€ì¡°ê±´</div>

            `;

        }

        function sortData(key) {
            const isLoan = currentCat === 'credit' || currentCat === 'mortgage';
            productsData.sort((a, b) => {
                if (key === 'rate' || key === 'rate2') return b[key] - a[key];
                return a[key].localeCompare(b[key]);
            });
            render();
        }

        // Nav
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {

                btn.classList.add('active');
                currentCat = btn.dataset.cat;
                document.getElementById('viewTitle').textContent = catNames[currentCat];
                fetchProducts();
            });
        });

        // Toggle
        document.getElementById('gridToggle').onclick = () => {
            viewMode = 'grid';
            document.getElementById('gridToggle').classList.add('active');
            document.getElementById('listToggle').classList.remove('active');

        };
        document.getElementById('listToggle').onclick = () => {

            document.getElementById('listToggle').classList.add('active');
            document.getElementById('gridToggle').classList.remove('active');
            render();
        };

        document.getElementById('termSelect').onchange = (e) => {

        document.getElementById('updateBtn').onclick = async () => {
